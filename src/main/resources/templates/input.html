<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>kadaiThymeleaf</title>
    </head>
    <body>
        <h1 th:text="#{content.title}">TymeleafS</h1>
        <h2　th:text="#{content.message1}"></h2>

        </form>
